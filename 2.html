<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯 CSS 滚动进度条效果</title>
</head>
<style>
    html,body{
        padding: 0;
        margin: 0;
        width: 100%;
        height: 1000px;
        z-index: 1;
        background-image: linear-gradient(to right top,#ffcc00 50%, #eee 50%);
        background-repeat: no-repeat;
        background-size: 100% calc(100% - 100vh + 5px);
    }
    body::after {
        content: "";
        position: fixed;
        top: 5px;
        left: 0;
        bottom: 0;
        right: 0;
        background: #000;
    }
</style>
<body>

</body>
</html>
